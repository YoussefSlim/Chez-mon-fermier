<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/productPage.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../fontawesome-free-5.15.1-web/css/all.css">
    <!-- SEMANTIC UI -->
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <!-- CSS BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <title>Page produit chezmonfermier.fr</title>
</head>
<body>
    <div class="product-container">
        <!-- start of header zone -->
        <header class="top">
            <nav class="navbar navbar-light">
                
                    <a class="navbar-brand" href="/">
                        <img src="../images/logo-v-white-dor-dark-back.png" alt="Logo chez mon fermier" loading="lazy" class="logo">
                    </a>
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" type="search" placeholder="Tapez votre recherche (vendeur, produit, catégorie, ...)" aria-label="Search">
                        <button class="btn btn-info my-2 my-sm-0" type="submit">Rechercher</button>
                  </form>
                    <div class="navbar__group-icons">
                        <a href="#">
                            <i class="fa fa-user-circle top-icon-link" aria-hidden="true"></i>
                        </a>

                        <a href="#">
                            <i class="fas fa-envelope-open top-icon-link"></i>
                        </a>
                   </div>
                   
              
              </nav>
        </header>
        <!-- end of header zone-->

        <main class="content">
            <nav aria-label="breadcrumb" class="fil-ariane">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#">Accueil</a></li>
                  <li class="breadcrumb-item">Nom de la page</li>
                </ol>
            </nav>

            <section class="team-mozaic">
                <article class="devOne">
                   <aside class="dev-img">
                        <div class="fakebg"></div>
                   </aside> 
                   <aside class="dev-info">
                       <h3 class="dev-name">Youssef Slim</h3>
                       <p class="dev-description">Lead-dev front - Spé React</p>
                       <div class="socialzone">
                        <a data-toggle="tooltip" data-placement="top" title="mon Linkedin" href="#" class="social-icon"><i class="fab fa-linkedin text-blue"></i></a>
                        <a data-toggle="tooltip" data-placement="top" title="mon Portfolio" href="#" class="social-icon"><i class="fab fa-dev text-blue"></i></a>
                       
                    </div>
                   </aside>
                </article>
                <article class="devTwo">
                    
                    <aside class="dev-info">
                        <h3 class="dev-name">Jerry Dumont</h3>
                        <p class="dev-description">Product Owner & Dev backend - Spé Data</p>
                        <div class="socialzone">
                            <a data-toggle="tooltip" data-placement="top" title="mon Linkedin" href="https://www.linkedin.com/in/jrdumont/" class="social-icon"><i class="fab fa-linkedin text-blue"></i></a>
                            <a data-toggle="tooltip" data-placement="top" title="Mon portfolio" href="http://jd-dev.me/" class="social-icon"><i class="fab fa-dev text-blue"></i></a>
                            
                        </div>

                    </aside>
                    <aside class="dev-img fakebg">
                        <div class="jerrybg"></div>
                       </aside> 
                 </article>
                 <article class="devThree">
                    <aside class="dev-img">
                     <div class="fakebg"></div>
                    </aside> 
                    <aside class="dev-info">
                        <h3 class="dev-name">Tanguy Bruwaert</h3>
                        <p class="dev-description">Dev frontend & Git Master - Spé React</p>
                        <div class="socialzone">
                            <a data-toggle="tooltip" data-placement="top" title="mon Linkedin" href="https://www.linkedin.com/in/tanguy-bruwaert-513575142/" class="social-icon"><i class="fab fa-linkedin text-blue"></i></a>
                            <a href="#" class="social-icon"><i class="fab fa-dev text-blue"></i></a>
                            <a data-toggle="tooltip" data-placement="top" title="mon Portfolio" href="#" class="social-icon"><i class="fab fa-twitter-square text-blue"></i></a>
                        </div>
                    </aside>
                 </article>
            </section>
            

        </main>
         <!-- start of footer zone -->
         <footer class="bottom">
            <p>copyright &copy;	2020 Chez Mon Fermier</p>
        </footer>
    </div>
  
<!-- SEMANTIC UI SCRIPT JS -->

crossorigin="anonymous"></script>

 <!-- jQuery and JS bundle w/ Popper.js -->

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
